<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteractive Card</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="col">
      <header>
        <div class="cards">
          <img src="./assets/bg-card-back.png" alt="Imagem do verso do cartão" class="back-card">
          <img src="./assets/bg-card-front.png" alt=" Imagem da frente do cartão" class="front-card">
        </div>
        <div class="print">
          <span class="number-print">0000 0000 0000 0000</span>
          <span class="name-print">GLEIDSON QUEIROZ</span>
          <span class="val-print">00/00</span>
          <span class="cvv-print">000</span>
          <img src="./assets/card-logo.svg" alt="Logo cartão" class="logo-card">
        </div>
      </header>
      <div class="flexbox">
      <form class="dados">
        <label for="nome-titular">
            <span>NOME DO TITULAR</span>
            <input type="text" class="name style-input" id="nome-titular" placeholder="GLEIDSON QUEIROZ" />
        </label>
        <label for="numero-cartao">
            <span>NÚMERO DO CARTÃO</span>
            <input
              type="number"
              class="number-card style-input"
              id="numero-cartao"
              maxlength="19"
              placeholder="1234 6578 9101 1121"
            />
        </label>
        <div class="val-cvv">
          <fieldset>
            <legend>VALIDADE (MM/AA)</legend>

            <label for="mes">
              <span class="sr-only">MÊS</span>
              <input type="number" id="mes" class="val-input" maxlength="2" placeholder="MM" />
            </label>
            <label for="ano">
              <span class="sr-only">ANO</span
              ><input type="number" id="ano" class="val-input" maxlength="2" placeholder="AA" />
            </label>
          </fieldset>
          <label for="cvv">
            <span>CVV</span><input type="number" id="cvv" class="cvv-input" maxlength="4" placeholder="123" />
          </label>
        </div>
        <button class="confirm">Comfirme</button>
      </div>
    </form>
    </div>
  </body>
</html>
