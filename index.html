<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteractive Card</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="cards">
      <div class="back-card"><h4 class="cvc-print">000</h4></div>
      <div class="front-card">
        <div class="number-print">0000 0000 0000 0000</div>
        <div class="number-name">
          <div class="name-print">GLEIDSON QUEIROZ</div>
          <div class="date-print">00/00</div>
        </div>
      </div>
    </header>
    <section class="dados">
      <label for="nome-titular">
        <div class="flexbox">
          <span>NOME DO TITULAR</span>
          <input type="text" class="name" id="nome-titular" />
        </div>
      </label>
      <label for="numero-cartao">
        <div class="flexbox">
          <span>NÚMERO DO CARTÃO</span>
          <input type="number" class="number-card" id="numero-cartao" />
        </div>
      </label>
      <fieldset>
        <legend>VALIDADE (MM/AA)</legend>
        <label for="mes">
          <span class="sr-only">MÊS</span> <input type="number" id="mes" />
        </label>
        <label for="ano">
          <span class="sr-only">ANO</span><input type="text" id="ano" />
        </label>
      </fieldset>
     
        <label for="cvc"> <div class="flexbox">
          <span>CVC</span><input type="text" id="cvc" /> </label>
      </div>
      <button class="confirm">Comfirme</button>
    </section>
  </body>
</html>
