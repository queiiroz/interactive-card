<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteractive Card</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="cards">
      <div class="back-card"><h4 class="cvc-print">000</h4></div>
      <div class="front-card">
        <div class="number-print">0000 0000 0000 0000</div>
        <div class="number-name">
          <div class="name-print">GLEIDSON QUEIROZ</div>
          <div class="date-print">00/00</div>
        </div>
      </div>
    </header>
    <section class="dados">
      <input type="text" class="name" />NOME DO TITULAR
      <input type="text" class="number-card" />NÚMERO DO CARTÃO
      <input type="date" />
      <input type="text" class="cvc" /> CVC
      <button class="confirm">Comfirme</button>
    </section>
  </body>
</html>
