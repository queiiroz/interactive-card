<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteractive Card</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allison&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="cards">
      <div class="back-card"><h4 class="cvv-print">000</h4></div>
      <div class="front-card">
        <div class="number-print">0000 0000 0000 0000</div>
        <div class="number-name">
          <div class="name-print">GLEIDSON QUEIROZ</div>
          <div class="date-print">00/00</div>
        </div>
      </div>
    </header>
    <section class="dados">
      <label for="nome-titular">
        <div class="flexbox">
          <span>NOME DO TITULAR</span>
          <input type="text" class="name style-input" id="nome-titular" />
        </div>
      </label>
      <label for="numero-cartao">
        <div class="flexbox">
          <span>NÚMERO DO CARTÃO</span>
          <input type="number" class="number-card style-input" id="numero-cartao" maxlength="19" placeholder="1234 6578 9101 1121"/>
        </div>
      </label>
      <div class="val-cvv">
      <fieldset>
        <div class="val">
        <legend>VALIDADE (MM/AA)</legend>
        <div class="inputs-val">
        <label for="mes"> 
          <span class="sr-only">MÊS</span> <input type="number" id="mes" class="val-input"/>
        </label>
        <label for="ano">
          <span class="sr-only">ANO</span><input type="text" id="ano" class="val-input"/>
        </label>
      </div>
        </div>
      </fieldset>
     
        <label for="cvv"> <div class="flexbox">
          <span>CVV</span><input type="text" id="cvv" class="cvv-input"/> </label>
      </div>
    </div>
      <button class="confirm">Comfirme</button>
    </section>
  </body>
</html>
